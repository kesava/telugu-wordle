    <script type="text/babel">
      const { useState, useMemo } = React;

      // Gunintam (vowel sign) characters in Telugu
      const GUNINTAM_SIGNS = [
        "‡∞æ",
        "‡∞ø",
        "‡±Ä",
        "‡±Å",
        "‡±Ç",
        "‡±Ü",
        "‡±á",
        "‡±à",
        "‡±ä",
        "‡±ã",
        "‡±å"
      ];

      // Base consonants keyboard ‚Äì user enters only these.
      const KEYBOARD_CONSONANTS = [
        "‡∞ï", "‡∞ñ", "‡∞ó", "‡∞ò", "‡∞ô",
        "‡∞ö", "‡∞õ", "‡∞ú", "‡∞ù", "‡∞û",
        "‡∞ü", "‡∞†", "‡∞°", "‡∞¢", "‡∞£",
        "‡∞§", "‡∞•", "‡∞¶", "‡∞ß", "‡∞®",
        "‡∞™", "‡∞´", "‡∞¨", "‡∞≠", "‡∞Æ",
        "‡∞Ø", "‡∞∞", "‡∞≤", "‡∞µ", "‡∞∂",
        "‡∞∑", "‡∞∏", "‡∞π", "‡∞≥", "‡∞±"
      ];

      // Helper: split aksharam into [baseConsonant, gunintam]
      function splitAksharam(ak) {
        if (!ak) return ["", ""];
        const last = ak[ak.length - 1];
        if (GUNINTAM_SIGNS.includes(last)) {
          return [ak.slice(0, ak.length - 1), last];
        }
        // no explicit gunintam (inherent ‡∞Ö)
        return [ak, ""];
      }

      function getGunintam(ak) {
        return splitAksharam(ak)[1];
      }

      function getBaseConsonant(ak) {
        return splitAksharam(ak)[0];
      }

      // ==================== CONFIGURATION ====================
      // Configuration injected by template generator
      const GAME_MODE = 4;
      const CURRENT_PUZZLE = 3;
      const PUZZLE_WORD = ["‡∞µ","‡∞∞‡±Å","‡∞∏"];
      const PUZZLE_TITLE = "Puzzle #3";

      const MAX_ROWS = 6;

      function evaluateGuess(guessAksharas, solution) {
        const len = solution.length;
        const statuses = Array(len).fill("absent");

        // Extract only consonants from guess and solution for comparison
        const guessConsonants = guessAksharas.map(ak => getBaseConsonant(ak));
        const solutionConsonants = solution.map(ak => getBaseConsonant(ak));

        // Create a copy of solution consonants to track remaining letters
        const remaining = [...solutionConsonants];

        // First pass: mark correct positions (green)
        for (let i = 0; i < len; i++) {
          if (guessConsonants[i] === solutionConsonants[i]) {
            statuses[i] = "correct";
            remaining[i] = ""; // Mark as used
          }
        }

        // Second pass: mark present letters in wrong positions (yellow)
        for (let i = 0; i < len; i++) {
          if (statuses[i] === "correct") continue; // Skip already correct letters

          const guessConsonant = guessConsonants[i];
          const remainingIndex = remaining.indexOf(guessConsonant);

          if (remainingIndex !== -1) {
            statuses[i] = "present";
            remaining[remainingIndex] = ""; // Mark as used
          } else {
            statuses[i] = "absent"; // Letter not in word (red/gray)
          }
        }

        return statuses;
      }

      function TeluguWordle() {
        const wordLength = GAME_MODE;
        const [solution] = useState(() => PUZZLE_WORD);
        const [guesses, setGuesses] = useState([]); // { consonants: [], statuses: [] }
        const [currentGuess, setCurrentGuess] = useState([]); // consonants only
        const [message, setMessage] = useState(null);
        const [gameOver, setGameOver] = useState(false);

        // Prevent mobile keyboard from showing
        React.useEffect(() => {
          const preventKeyboard = (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
              return;
            }
            e.preventDefault();
            document.activeElement?.blur();
          };

          const handleTouchStart = (e) => {
            document.activeElement?.blur();
          };

          document.addEventListener('focusin', preventKeyboard);
          document.addEventListener('touchstart', handleTouchStart);

          return () => {
            document.removeEventListener('focusin', preventKeyboard);
            document.removeEventListener('touchstart', handleTouchStart);
          };
        }, []);

        // Vowel pattern clue: taken from solution, fixed for the whole game.
        const vowelPattern = useMemo(
          () => solution.map((ak) => getGunintam(ak)),
          [solution]
        );

        // Keyboard status ‚Äì best status achieved for each consonant
        const keyboardStatus = useMemo(() => {
          const map = new Map();
          const better = (oldStatus, newStatus) => {
            const rank = {
              empty: 0,
              absent: 1,
              present: 2,
              correct: 3
            };
            return rank[newStatus] > rank[oldStatus] ? newStatus : oldStatus;
          };

          for (const guess of guesses) {
            guess.consonants.forEach((cons, i) => {
              const st = guess.statuses[i];
              const prev = map.get(cons) || "empty";
              map.set(cons, better(prev, st));
            });
          }
          return map;
        }, [guesses]);

        const handleKeyClick = (cons) => {
          if (gameOver) return;
          if (currentGuess.length >= wordLength) return;
          setCurrentGuess((prev) => [...prev, cons]);
          setMessage(null);
        };

        const handleBackspace = () => {
          if (gameOver) return;
          setCurrentGuess((prev) => prev.slice(0, -1));
          setMessage(null);
        };

        const handleEnter = () => {
          if (gameOver) return;

          if (currentGuess.length !== wordLength) {
            setMessage(`Need ${wordLength} consonants.`);
            return;
          }

          // Build full aksharalu from consonant + given gunintam pattern
          const guessAksharas = currentGuess.map(
            (c, i) => c + (vowelPattern[i] || "")
          );

          // Always evaluate the guess - comparing consonants only
          const statuses = evaluateGuess(guessAksharas, solution);
          const newGuess = {
            consonants: currentGuess,
            statuses
          };

          const nextGuesses = [...guesses, newGuess];
          setGuesses(nextGuesses);
          setCurrentGuess([]);

          const isWin = statuses.every((st) => st === "correct");
          if (isWin) {
            setMessage("üéâ Excellent! You got it!");
            setGameOver(true);
            return;
          }

          if (nextGuesses.length >= MAX_ROWS) {
            setMessage(`Game over! The word was: ${solution.join("")}`);
            setGameOver(true);
            return;
          }
        };

        // Build board rows with enhanced display logic
        const rows = [];
        for (let r = 0; r < MAX_ROWS; r++) {
          if (r < guesses.length) {
            // Completed row - show full aksharas
            const fullAksharas = guesses[r].consonants.map((cons, i) =>
              cons + (vowelPattern[i] || "")
            );
            rows.push({
              consonants: guesses[r].consonants,
              aksharas: fullAksharas,
              statuses: guesses[r].statuses,
              type: 'completed'
            });
          } else if (r === guesses.length) {
            // Current input row - show partial aksharas as user types
            const cons = Array(wordLength).fill("");
            const partialAksharas = Array(wordLength).fill("");
            currentGuess.forEach((c, idx) => {
              cons[idx] = c;
              partialAksharas[idx] = c + (vowelPattern[idx] || "");
            });
            rows.push({
              consonants: cons,
              aksharas: partialAksharas,
              statuses: Array(wordLength).fill("empty"),
              type: 'current'
            });
          } else {
            // Future rows - inactive
            rows.push({
              consonants: Array(wordLength).fill(""),
              aksharas: Array(wordLength).fill(""),
              statuses: Array(wordLength).fill("empty"),
              type: 'future'
            });
          }
        }

        return (
          <div className="tw-app">
            <header className="tw-header">
              <div className="tw-title">
                ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å Wordle
              </div>

              <div className="tw-date-info">
                <div className="tw-current-date">
                  {PUZZLE_TITLE}
                </div>
                <div className="tw-game-info">
                  {GAME_MODE} letters
                </div>
              </div>

              <div className="tw-navigation">
                <a href="2.html" className="tw-nav-btn">
                  ‚Üê Previous
                </a>
                <a href="index.html" className="tw-nav-btn">
                  Latest
                </a>
                <a href="4.html" className="tw-nav-btn">
                  Next ‚Üí
                </a>
              </div>
            </header>

            <div className="tw-subtitle">
              <strong>Vowel signs (gunintam)</strong> are given as clues.
              <strong> Guess only consonants</strong> to form complete Telugu syllables!
            </div>

            <main className="tw-main">
              <div className="tw-board">
                {rows.map((row, rIdx) => (
                  <div className={`tw-row ${row.type === 'future' ? 'tw-row-inactive' : ''}`} key={rIdx}>
                    {Array.from({ length: wordLength }).map((_, cIdx) => {
                      const st = row.statuses[cIdx];
                      const vowel = vowelPattern[cIdx] || "";
                      const aksharam = row.aksharas[cIdx] || "";
                      const consonant = row.consonants[cIdx] || "";

                      return (
                        <div className={`tw-tile ${st} ${row.type === 'future' ? 'tw-tile-inactive' : ''}`} key={cIdx}>
                          <div className="tw-tile-inner">
                            <div className="tw-tile-vowel">
                              {vowel || "\u00A0"}
                            </div>
                            <div className="tw-tile-consonant-area">
                              {row.type === 'completed' ? (
                                // Completed rows: Different display based on correctness
                                st === 'correct' ? (
                                  // Green: Highlight the full aksharam (consonant + gunintam together)
                                  <span className="tw-full-aksharam tw-highlight-correct">
                                    {aksharam}
                                  </span>
                                ) : st === 'present' ? (
                                  // Yellow: Highlight only the consonant
                                  <>
                                    <span className="tw-consonant-only tw-highlight-wrong-position">
                                      {consonant}
                                    </span>
                                    {vowel && <span className="tw-gunintam-only">{vowel}</span>}
                                  </>
                                ) : (
                                  // Gray: Show full aksharam normally
                                  <span className="tw-full-aksharam">
                                    {aksharam}
                                  </span>
                                )
                              ) : (
                                // Current/future rows: Show full aksharam as user types
                                <span className="tw-full-aksharam">
                                  {aksharam || consonant || ""}
                                </span>
                              )}
                            </div>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                ))}
              </div>

              <div className="tw-message-area">
                {message && <div className="tw-message">{message}</div>}
              </div>

              <div className="tw-keyboard">
                <div className="tw-keyboard-row">
                  {KEYBOARD_CONSONANTS.slice(0, 5).map((c) => {
                    const st = keyboardStatus.get(c) || "empty";
                    return (
                      <button
                        key={c}
                        className={`tw-key ${st}`}
                        onClick={() => handleKeyClick(c)}
                      >
                        {c}
                      </button>
                    );
                  })}
                </div>
                <div className="tw-keyboard-row">
                  {KEYBOARD_CONSONANTS.slice(5, 10).map((c) => {
                    const st = keyboardStatus.get(c) || "empty";
                    return (
                      <button
                        key={c}
                        className={`tw-key ${st}`}
                        onClick={() => handleKeyClick(c)}
                      >
                        {c}
                      </button>
                    );
                  })}
                </div>
                <div className="tw-keyboard-row">
                  {KEYBOARD_CONSONANTS.slice(10, 15).map((c) => {
                    const st = keyboardStatus.get(c) || "empty";
                    return (
                      <button
                        key={c}
                        className={`tw-key ${st}`}
                        onClick={() => handleKeyClick(c)}
                      >
                        {c}
                      </button>
                    );
                  })}
                </div>
                <div className="tw-keyboard-row">
                  {KEYBOARD_CONSONANTS.slice(15, 20).map((c) => {
                    const st = keyboardStatus.get(c) || "empty";
                    return (
                      <button
                        key={c}
                        className={`tw-key ${st}`}
                        onClick={() => handleKeyClick(c)}
                      >
                        {c}
                      </button>
                    );
                  })}
                </div>
                <div className="tw-keyboard-row">
                  {KEYBOARD_CONSONANTS.slice(20, 25).map((c) => {
                    const st = keyboardStatus.get(c) || "empty";
                    return (
                      <button
                        key={c}
                        className={`tw-key ${st}`}
                        onClick={() => handleKeyClick(c)}
                      >
                        {c}
                      </button>
                    );
                  })}
                </div>
                <div className="tw-keyboard-row">
                  {KEYBOARD_CONSONANTS.slice(25, 30).map((c) => {
                    const st = keyboardStatus.get(c) || "empty";
                    return (
                      <button
                        key={c}
                        className={`tw-key ${st}`}
                        onClick={() => handleKeyClick(c)}
                      >
                        {c}
                      </button>
                    );
                  })}
                </div>
                <div className="tw-keyboard-row">
                  {KEYBOARD_CONSONANTS.slice(30).map((c) => {
                    const st = keyboardStatus.get(c) || "empty";
                    return (
                      <button
                        key={c}
                        className={`tw-key ${st}`}
                        onClick={() => handleKeyClick(c)}
                      >
                        {c}
                      </button>
                    );
                  })}
                </div>
                <div className="tw-keyboard-row tw-keyboard-controls">
                  <button className="tw-key special" onClick={handleBackspace}>
                    ‚å´ Delete
                  </button>
                  <button className="tw-key special" onClick={handleEnter}>
                    ‚úì Enter
                  </button>
                </div>
              </div>
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<TeluguWordle />);
    </script>
  </body>
</html>
