<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å Wordle - Puzzle #1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0f0f23" />
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      :root {
        --bg-primary: #0f0f23;
        --bg-secondary: #1a1a40;
        --bg-tertiary: #262645;
        --accent-primary: #00d4aa;
        --accent-secondary: #7c3aed;
        --accent-orange: #ff6b35;
        --text-primary: #ffffff;
        --text-secondary: #a8a8b3;
        --text-dim: #6b6b7d;
        --border-color: #3a3a55;
        --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.4);
        --shadow-sharp: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, system-ui,
          "Noto Sans Telugu", "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        color: var(--text-primary);
        min-height: 100vh;
        min-height: -webkit-fill-available;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .tw-app {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: env(safe-area-inset-top, 8px) 12px 0;
        position: relative;
        max-width: 400px;
        margin: 0 auto;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        touch-action: manipulation;
        overflow-y: auto;
        gap: 8px;
        padding-bottom: 320px; /* Space for fixed keyboard */
      }

      .tw-header {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        margin-bottom: 8px;
        text-align: center;
        flex-shrink: 0;
      }

      .tw-title {
        font-size: 1.3rem;
        font-weight: 800;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 2px;
      }

      .tw-date-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1px;
        margin-bottom: 6px;
      }

      .tw-current-date {
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .tw-game-info {
        font-size: 0.7rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .tw-past-indicator {
        color: var(--accent-orange);
        font-weight: 600;
      }

      .tw-unavailable-indicator {
        color: #ef4444;
        font-weight: 600;
      }

      .tw-navigation {
        display: flex;
        gap: 6px;
        align-items: center;
        margin-bottom: 6px;
      }

      .tw-nav-btn {
        padding: 4px 10px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background: var(--bg-tertiary);
        color: var(--text-primary);
        cursor: pointer;
        font-size: 0.7rem;
        font-weight: 600;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-sharp);
      }

      .tw-nav-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        background: var(--bg-secondary);
      }

      .tw-nav-btn:not(:disabled):active {
        transform: scale(0.95);
      }

      .tw-today-btn {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        border-color: var(--accent-primary);
      }

      .tw-subtitle {
        width: 100%;
        font-size: 0.7rem;
        color: var(--text-secondary);
        line-height: 1.3;
        text-align: center;
        margin-bottom: 8px;
        opacity: 0.9;
        flex-shrink: 0;
      }

      .tw-main {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .tw-board {
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 6px 0;
        flex-shrink: 0;
      }

      .tw-row {
        display: flex;
        justify-content: center;
        gap: 5px;
        transition: opacity 0.3s ease;
      }

      .tw-row-inactive {
        opacity: 0.3;
        pointer-events: none;
      }

      .tw-tile {
        width: 55px;
        height: 62px;
        background: var(--bg-secondary);
        border: 2px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        padding: 2px;
        box-shadow: var(--shadow-soft);
        position: relative;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        touch-action: manipulation;
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }

      .tw-tile-inactive {
        opacity: 0.4;
        background: var(--bg-primary);
        border-color: rgba(58, 58, 85, 0.3);
        box-shadow: none;
      }

      .tw-tile::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .tw-tile:not(.tw-tile-inactive):hover::before {
        opacity: 1;
      }

      .tw-tile-inner {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        z-index: 1;
      }

      .tw-tile-vowel {
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--accent-orange);
        margin-top: 2px;
        min-height: 16px;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      .tw-tile-aksharam {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 2px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease;
      }

      .tw-tile-consonant-area {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 2px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease;
        position: relative;
        display: inline-block;
      }

      .tw-consonant-only {
        position: relative;
        z-index: 2;
      }

      .tw-gunintam-only {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        color: transparent;
      }

      .tw-full-aksharam {
        font-size: 1.4rem;
        font-weight: 700;
      }

      /* Highlight only the consonant when in wrong position */
      .tw-highlight-wrong-position {
        background: rgba(0, 0, 0, 0.4) !important;
        border-radius: 6px !important;
        padding: 2px 6px !important;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5) !important;
      }

      /* Highlight the full aksharam when in correct position */
      .tw-highlight-correct {
        background: rgba(0, 0, 0, 0.25) !important;
        border-radius: 8px !important;
        padding: 3px 8px !important;
        box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.3) !important;
      }

      /* Enhanced Wordle-style color feedback - More prominent colors */
      .tw-tile.empty {
        background: var(--bg-secondary);
        border-color: var(--border-color);
      }

      .tw-tile.absent {
        background: #787c7e !important;
        border-color: #787c7e !important;
        box-shadow: none !important;
        color: white;
      }

      .tw-tile.present {
        background: #c9b037 !important;
        border-color: #c9b037 !important;
        box-shadow: 0 4px 20px rgba(201, 176, 55, 0.5) !important;
        animation: pulseYellow 0.6s ease-out;
        color: white;
      }

      .tw-tile.correct {
        background: #6aaa64 !important;
        border-color: #6aaa64 !important;
        box-shadow: 0 4px 20px rgba(106, 170, 100, 0.5) !important;
        animation: pulseGreen 0.6s ease-out;
        color: white;
      }

      /* Ensure text is visible on colored backgrounds */
      .tw-tile.absent .tw-tile-vowel,
      .tw-tile.present .tw-tile-vowel,
      .tw-tile.correct .tw-tile-vowel {
        color: rgba(255, 255, 255, 0.8);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      }

      .tw-tile.absent .tw-tile-consonant-area,
      .tw-tile.absent .tw-tile-aksharam,
      .tw-tile.present .tw-tile-consonant-area,
      .tw-tile.present .tw-tile-aksharam,
      .tw-tile.correct .tw-tile-consonant-area,
      .tw-tile.correct .tw-tile-aksharam {
        color: white;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      }

      @keyframes pulseYellow {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(201, 176, 55, 0.8);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 15px rgba(201, 176, 55, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 4px 20px rgba(201, 176, 55, 0.5);
        }
      }

      @keyframes pulseGreen {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(106, 170, 100, 0.8);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 15px rgba(106, 170, 100, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 4px 20px rgba(106, 170, 100, 0.5);
        }
      }

      .tw-message-area {
        min-height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
      }

      .tw-message {
        background: var(--bg-tertiary);
        border-radius: 16px;
        padding: 8px 16px;
        display: inline-block;
        border: 1px solid var(--border-color);
        font-size: 0.8rem;
        font-weight: 500;
        box-shadow: var(--shadow-soft);
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Enhanced Keyboard - Fixed Overlay */
      .tw-keyboard {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        padding: 12px;
        padding-bottom: calc(12px + env(safe-area-inset-bottom, 0));
        background: linear-gradient(180deg,
          rgba(15, 15, 35, 0.95) 0%,
          rgba(15, 15, 35, 0.98) 100%);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-top: 1px solid var(--border-color);
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        z-index: 100;
      }


      .tw-keyboard-controls {
        margin-top: 4px;
        gap: 40px;
      }

      .tw-key {
        flex: 1 1 0;      /* Equal flex distribution - each key takes 1/8 space */
        max-width: 50px;  /* Prevent keys from getting too large on desktop */
        min-width: 20px;  /* Minimum readable size */
        height: 42px;
        padding: 0 2px;   /* Minimal padding */
        border-radius: 8px;
        border: none;
        background: var(--bg-tertiary);
        color: var(--text-primary);
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-soft);
        border: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        margin: 0;
      }

      /* Group spacing - REMOVED for all screens to prevent overflow */
      .tw-key.group-end {
        margin-right: 0px;  /* No extra spacing anywhere */
      }

      .tw-keyboard-row {
        display: flex;
        flex-wrap: nowrap !important;  /* Force no wrapping */
        justify-content: space-between;
        gap: 1px;  /* Minimal gaps */
        width: 100%;
      }

      /* MOBILE OVERRIDE - Remove all group spacing that causes overflow */
      @media (max-width: 400px) {
        .tw-key.group-end {
          margin-right: 0px !important;
          margin-left: 0px !important;
        }
      }

      .tw-key::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .tw-key:active {
        transform: scale(0.95);
        box-shadow: var(--shadow-sharp);
      }

      .tw-key:active::before {
        opacity: 1;
      }

      /* Keyboard key status colors - matching exact Wordle colors */
      .tw-key.empty {
        background: var(--bg-tertiary);
      }

      /* Secondary consonants - less prominent */
      .tw-key.secondary {
        opacity: 0.7;
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .tw-key.absent {
        background: #8b4747 !important;  /* Light red for absent */
        border-color: #8b4747 !important;
        box-shadow: none !important;
        color: #ffcccc !important;
        opacity: 0.6 !important;
        cursor: not-allowed !important;
        pointer-events: none !important;  /* Make unclickable */
      }

      .tw-key.present {
        background: #c9b037 !important;
        border-color: #c9b037 !important;
        box-shadow: 0 4px 15px rgba(201, 176, 55, 0.3);
        color: white !important;
      }

      .tw-key.correct {
        background: #6aaa64 !important;
        border-color: #6aaa64 !important;
        box-shadow: 0 4px 15px rgba(106, 170, 100, 0.3);
        color: white !important;
      }

      .tw-key.special {
        min-width: 80px;
        height: 42px;
        font-size: 0.7rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent-secondary), #5b21b6);
        border-color: var(--accent-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .tw-key.special:active {
        background: linear-gradient(135deg, #6d28d9, #4c1d95);
      }

      /* Mobile-first responsive adjustments */
      /* FOOLPROOF iPhone keyboard fix - Keys guaranteed to fit */
      @media (max-width: 390px) {
        .tw-keyboard-row {
          gap: 2px !important;
        }
        .tw-key {
          min-width: 30px !important;
          max-width: 30px !important;
          width: 30px !important;
          height: 35px !important;
          font-size: 0.7rem !important;
          padding: 0 1px !important;
        }
        .tw-key.group-end {
          margin-right: 0 !important;
        }
        .tw-key.special {
          min-width: 65px !important;
          width: 65px !important;
        }
      }

      @media (max-width: 400px) {
        .tw-app {
          padding: env(safe-area-inset-top, 4px) 6px 0;
          gap: 4px;
          padding-bottom: 280px;
        }
        .tw-header {
          margin-bottom: 4px;
          gap: 2px;
        }
        .tw-title {
          font-size: 1.0rem;
        }
        .tw-subtitle {
          font-size: 0.6rem;
          margin-bottom: 4px;
        }
        .tw-tile {
          width: 46px;
          height: 54px;
        }
        .tw-tile-vowel {
          font-size: 0.65rem;
        }
        .tw-tile-consonant-area,
        .tw-tile-aksharam,
        .tw-full-aksharam {
          font-size: 1.1rem;
        }
        .tw-board {
          gap: 3px;
          padding: 3px 0;
        }
        .tw-row {
          gap: 3px;
        }
        .tw-keyboard {
          padding: 4px;  /* Reduced padding for more space */
          gap: 4px;
          padding-bottom: calc(4px + env(safe-area-inset-bottom, 0));
        }
        .tw-keyboard-row {
          gap: 3px;
        }
        .tw-key {
          min-width: 36px;
          height: 38px;
          font-size: 0.75rem;
          padding: 0 3px;
        }
        .tw-key.special {
          min-width: 60px;
          font-size: 0.65rem;
        }
      }

      @media (min-width: 401px) and (max-width: 480px) {
        .tw-tile {
          width: 65px;
          height: 76px;
        }
        .tw-key {
          min-width: 45px;
          height: 54px;
        }
        .tw-key.special {
          min-width: 75px;
        }
      }

      /* Dark mode enhancements for OLED displays */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #000000;
          --bg-secondary: #0a0a0f;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .tw-tile {
          border-width: 3px;
        }
        .tw-key {
          border-width: 2px;
        }
      }

      /* Realistic Marigold Petals Animation */
      .tw-confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 200;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .tw-confetti.active {
        opacity: 1;
      }

      .tw-confetti-piece {
        position: absolute;
        background: linear-gradient(135deg, #ff8c00 0%, #ff6347 50%, #ff8c00 100%);
        border-radius: 75% 20% 80% 15%;
        animation: petal-fall var(--fall-duration, 5s) ease-out forwards;
        transform-origin: center bottom;
        box-shadow:
          0 2px 8px rgba(255, 140, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.4),
          inset 0 -1px 0 rgba(139, 69, 19, 0.2);
        opacity: 0.9;
        filter: blur(0px);
      }

      .tw-confetti-piece::before {
        content: '';
        position: absolute;
        top: 15%;
        left: 20%;
        width: 60%;
        height: 70%;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 215, 0, 0.3) 30%,
          rgba(255, 140, 0, 0.1) 100%
        );
        border-radius: 70% 30% 80% 20%;
        transform: rotate(15deg);
        opacity: 0.8;
      }

      .tw-confetti-piece::after {
        content: '';
        position: absolute;
        bottom: 10%;
        right: 15%;
        width: 40%;
        height: 30%;
        background: radial-gradient(
          circle at center,
          rgba(139, 69, 19, 0.3) 0%,
          rgba(160, 82, 45, 0.2) 50%,
          transparent 100%
        );
        border-radius: 50%;
        opacity: 0.6;
      }

      .tw-confetti-piece.small {
        width: 8px;
        height: 16px;
        --fall-duration: 4.5s;
      }

      .tw-confetti-piece.medium {
        width: 12px;
        height: 24px;
        --fall-duration: 5.2s;
      }

      .tw-confetti-piece.large {
        width: 16px;
        height: 28px;
        --fall-duration: 6s;
      }

      .tw-confetti-piece.xlarge {
        width: 20px;
        height: 32px;
        --fall-duration: 6.8s;
      }

      /* Natural marigold petal color variations with enhanced realism */
      .tw-confetti-piece:nth-child(10n) {
        background: radial-gradient(
          ellipse at 30% 20%,
          #ffd700 0%,
          #ffb347 40%,
          #ff8c00 80%,
          #cd853f 100%
        );
        opacity: 0.85;
        border-radius: 80% 15% 75% 25%;
      }

      .tw-confetti-piece:nth-child(10n+1) {
        background: linear-gradient(
          150deg,
          #ff8c00 0%,
          #ff4500 30%,
          #ff6347 60%,
          #dc143c 100%
        );
        opacity: 0.9;
        border-radius: 85% 10% 80% 20%;
      }

      .tw-confetti-piece:nth-child(10n+2) {
        background: radial-gradient(
          ellipse at 40% 30%,
          #ffa500 0%,
          #ff8c00 50%,
          #ff7f50 80%,
          #a0522d 100%
        );
        opacity: 0.8;
        border-radius: 70% 25% 85% 15%;
      }

      .tw-confetti-piece:nth-child(10n+3) {
        background: linear-gradient(
          45deg,
          #ffb347 0%,
          #ffa500 25%,
          #ff8c00 50%,
          #ff6b35 75%,
          #d2691e 100%
        );
        opacity: 0.95;
        border-radius: 75% 20% 70% 30%;
      }

      .tw-confetti-piece:nth-child(10n+4) {
        background: radial-gradient(
          ellipse at 25% 40%,
          #ff6347 0%,
          #dc143c 40%,
          #ff4500 70%,
          #8b4513 100%
        );
        opacity: 0.88;
        border-radius: 90% 5% 75% 25%;
      }

      .tw-confetti-piece:nth-child(10n+5) {
        background: linear-gradient(
          120deg,
          #ff7f50 0%,
          #ff6347 30%,
          #ff8c00 60%,
          #daa520 100%
        );
        opacity: 0.92;
        border-radius: 65% 30% 80% 20%;
      }

      .tw-confetti-piece:nth-child(10n+6) {
        background: radial-gradient(
          circle at 35% 25%,
          #ffff99 0%,
          #ffd700 30%,
          #ffa500 70%,
          #cd853f 100%
        );
        opacity: 0.87;
        border-radius: 80% 15% 85% 10%;
      }

      .tw-confetti-piece:nth-child(10n+7) {
        background: linear-gradient(
          75deg,
          #ff9500 0%,
          #ff7f50 25%,
          #ff6b35 50%,
          #ff4500 100%
        );
        opacity: 0.91;
        border-radius: 70% 25% 75% 20%;
      }

      .tw-confetti-piece:nth-child(10n+8) {
        background: radial-gradient(
          ellipse at 50% 15%,
          #ffe135 0%,
          #ffb347 40%,
          #ff8c00 80%,
          #b8860b 100%
        );
        opacity: 0.89;
        border-radius: 85% 10% 70% 30%;
      }

      .tw-confetti-piece:nth-child(10n+9) {
        background: linear-gradient(
          165deg,
          #ffa500 0%,
          #ff8c00 20%,
          #ff7f50 40%,
          #ff6347 60%,
          #a0522d 100%
        );
        opacity: 0.93;
        border-radius: 75% 20% 80% 15%;
      }

      /* Add natural petal texture and edge variations */
      .tw-confetti-piece:nth-child(12n) {
        border-radius: 70% 25% 75% 20%;
        filter: blur(0.2px);
      }

      .tw-confetti-piece:nth-child(12n+1) {
        border-radius: 85% 10% 85% 10%;
        transform: skew(2deg, -1deg);
      }

      .tw-confetti-piece:nth-child(12n+2) {
        border-radius: 75% 20% 80% 15%;
        filter: saturate(1.1);
      }

      .tw-confetti-piece:nth-child(12n+3) {
        border-radius: 90% 5% 70% 25%;
        transform: skew(-1deg, 2deg);
      }

      .tw-confetti-piece:nth-child(12n+4) {
        border-radius: 65% 30% 85% 15%;
        filter: brightness(1.05);
      }

      .tw-confetti-piece:nth-child(12n+5) {
        border-radius: 80% 15% 60% 35%;
        transform: scaleY(1.1);
      }

      @keyframes petal-fall {
        0% {
          transform: translateY(-120vh) translateX(0) rotate(0deg) scale(1) rotateX(0deg);
          opacity: 0.9;
          filter: blur(0px);
        }
        15% {
          transform: translateY(-60vh) translateX(var(--drift-1, 8px)) rotate(45deg) scale(1.05) rotateX(15deg);
          opacity: 0.85;
          filter: blur(0.1px);
        }
        35% {
          transform: translateY(-10vh) translateX(var(--drift-2, -12px)) rotate(135deg) scale(0.98) rotateX(30deg);
          opacity: 0.8;
          filter: blur(0.2px);
        }
        55% {
          transform: translateY(30vh) translateX(var(--drift-3, 15px)) rotate(225deg) scale(1.02) rotateX(-20deg);
          opacity: 0.7;
          filter: blur(0.3px);
        }
        75% {
          transform: translateY(70vh) translateX(var(--drift-4, -8px)) rotate(315deg) scale(0.95) rotateX(45deg);
          opacity: 0.5;
          filter: blur(0.4px);
        }
        90% {
          transform: translateY(100vh) translateX(var(--drift-5, 5px)) rotate(405deg) scale(0.85) rotateX(60deg);
          opacity: 0.3;
          filter: blur(0.5px);
        }
        100% {
          transform: translateY(130vh) translateX(var(--drift-6, -3px)) rotate(450deg) scale(0.7) rotateX(90deg);
          opacity: 0;
          filter: blur(1px);
        }
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        .tw-confetti {
          display: none;
        }
      }

      /* Game completion credit styling */
      .tw-credit {
        color: var(--text-dim);
        font-size: 0.7rem;
        text-align: center;
        padding: 8px 16px;
        margin-top: 12px;
        font-weight: 400;
        letter-spacing: 0.3px;
        opacity: 0.8;
      }

      .tw-credit a {
        color: var(--accent-primary);
        text-decoration: none;
      }

      .tw-credit a:hover {
        color: var(--accent-secondary);
      }

  <body>
    <div id="root"></div>

    <!-- React + ReactDOM + Babel from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React code -->
    <script type="text/babel">
      const { useState, useMemo, useRef, useEffect } = React;

      // Gunintam (vowel sign) characters in Telugu
      const GUNINTAM_SIGNS = [
        "‡∞æ",
        "‡∞ø",
        "‡±Ä",
        "‡±Å",
        "‡±Ç",
        "‡±Ü",
        "‡±á",
        "‡±à",
        "‡±ä",
        "‡±ã",
        "‡±å"
      ];

      // Base consonants keyboard ‚Äì user enters only these.
      const KEYBOARD_CONSONANTS = [
        "‡∞ï", "‡∞ñ", "‡∞ó", "‡∞ò", "‡∞ö", "‡∞õ", "‡∞ú", "‡∞ù",        // Row 1: Velars + Palatals (8)
        "‡∞ü", "‡∞†", "‡∞°", "‡∞¢", "‡∞£", "‡∞§", "‡∞•", "‡∞¶",        // Row 2: Retroflexes + Dentals (8)
        "‡∞ß", "‡∞®", "‡∞™", "‡∞´", "‡∞¨", "‡∞≠", "‡∞Æ", "‡∞Ø",        // Row 3: Dentals + Labials + Semivowel (8)
        "‡∞∞", "‡∞≤", "‡∞µ", "‡∞∂", "‡∞∑", "‡∞∏", "‡∞π", "‡∞≥"         // Row 4: Semivowels + Sibilants + Others (8)
      ];

      // Secondary/less common consonants (aspirated and specialized)
      const SECONDARY_CONSONANTS = ["‡∞ñ", "‡∞ò", "‡∞õ", "‡∞ù", "‡∞†", "‡∞¢", "‡∞£", "‡∞•", "‡∞ß", "‡∞´", "‡∞≠", "‡∞∂", "‡∞∑", "‡∞≥"];

      // Helper: split aksharam into [baseConsonant, gunintam]
      function splitAksharam(ak) {
        if (!ak) return ["", ""];
        const last = ak[ak.length - 1];
        if (GUNINTAM_SIGNS.includes(last)) {
          return [ak.slice(0, ak.length - 1), last];
        }
        // no explicit gunintam (inherent ‡∞Ö)
        return [ak, ""];
      }

      function getGunintam(ak) {
        return splitAksharam(ak)[1];
      }

      function getBaseConsonant(ak) {
        return splitAksharam(ak)[0];
      }

      // ==================== CONFIGURATION ====================
      // Configuration injected by template generator
      const CURRENT_PUZZLE = 1;
      const PUZZLE_WORD = ["‡∞Æ‡∞æ", "‡∞§‡∞ø", "‡∞™‡±Å", "‡∞≤‡±Å"];
      const PUZZLE_TITLE = "Puzzle #1";

      const MAX_ROWS = 6;

      function evaluateGuess(guessAksharas, solution) {
        const len = solution.length;
        const statuses = Array(len).fill("absent");

        // Extract only consonants from guess and solution for comparison
        const guessConsonants = guessAksharas.map(ak => getBaseConsonant(ak));
        const solutionConsonants = solution.map(ak => getBaseConsonant(ak));

        // Create a copy of solution consonants to track remaining letters
        const remaining = [...solutionConsonants];

        // First pass: mark correct positions (green)
        for (let i = 0; i < len; i++) {
          if (guessConsonants[i] === solutionConsonants[i]) {
            statuses[i] = "correct";
            remaining[i] = ""; // Mark as used
          }
        }

        // Second pass: mark present letters in wrong positions (yellow)
        for (let i = 0; i < len; i++) {
          if (statuses[i] === "correct") continue; // Skip already correct letters

          const guessConsonant = guessConsonants[i];
          const remainingIndex = remaining.indexOf(guessConsonant);

          if (remainingIndex !== -1) {
            statuses[i] = "present";
            remaining[remainingIndex] = ""; // Mark as used
          } else {
            statuses[i] = "absent"; // Letter not in word (red/gray)
          }
        }

        return statuses;
      }

      function TeluguWordle() {
        const wordLength = PUZZLE_WORD.length; // Support both 3 and 4 letter words
        const [solution] = useState(() => PUZZLE_WORD);
        const [guesses, setGuesses] = useState([]); // { consonants: [], statuses: [] }
        const [currentGuess, setCurrentGuess] = useState([]); // consonants only
        const [message, setMessage] = useState(null);
        const [gameOver, setGameOver] = useState(false);
        const [showConfetti, setShowConfetti] = useState(false);

        // Ref for auto-scrolling to active row
        const activeRowRef = useRef(null);

        // Prevent mobile keyboard from showing
        React.useEffect(() => {
          const preventKeyboard = (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
              return;
            }
            e.preventDefault();
            document.activeElement?.blur();
          };

          const handleTouchStart = (e) => {
            document.activeElement?.blur();
          };

          document.addEventListener('focusin', preventKeyboard);
          document.addEventListener('touchstart', handleTouchStart);

          return () => {
            document.removeEventListener('focusin', preventKeyboard);
            document.removeEventListener('touchstart', handleTouchStart);
          };
        }, []);

        // Auto-scroll to keep active row visible
        useEffect(() => {
          if (activeRowRef.current && !gameOver) {
            // Small delay to ensure DOM is updated
            setTimeout(() => {
              activeRowRef.current?.scrollIntoView({
                behavior: 'smooth',
                block: 'center',
                inline: 'nearest'
              });
            }, 100);
          }
        }, [guesses.length, gameOver]); // Scroll when new row becomes active

        // Vowel pattern clue: taken from solution, fixed for the whole game.
        const vowelPattern = useMemo(
          () => solution.map((ak) => getGunintam(ak)),
          [solution]
        );

        // Keyboard status ‚Äì best status achieved for each consonant
        const keyboardStatus = useMemo(() => {
          const map = new Map();
          const better = (oldStatus, newStatus) => {
            const rank = {
              empty: 0,
              absent: 1,
              present: 2,
              correct: 3
            };
            return rank[newStatus] > rank[oldStatus] ? newStatus : oldStatus;
          };

          for (const guess of guesses) {
            guess.consonants.forEach((cons, i) => {
              const st = guess.statuses[i];
              const prev = map.get(cons) || "empty";
              map.set(cons, better(prev, st));
            });
          }
          return map;
        }, [guesses]);

        const handleKeyClick = (cons) => {
          if (gameOver) return;
          if (currentGuess.length >= wordLength) return;
          setCurrentGuess((prev) => [...prev, cons]);
          setMessage(null);
        };

        const handleBackspace = () => {
          if (gameOver) return;
          setCurrentGuess((prev) => prev.slice(0, -1));
          setMessage(null);
        };

        const handleEnter = () => {
          if (gameOver) return;

          if (currentGuess.length !== wordLength) {
            setMessage(`Need ${wordLength} consonants.`);
            return;
          }

          // Build full aksharalu from consonant + given gunintam pattern
          const guessAksharas = currentGuess.map(
            (c, i) => c + (vowelPattern[i] || "")
          );

          // Always evaluate the guess - comparing consonants only
          const statuses = evaluateGuess(guessAksharas, solution);
          const newGuess = {
            consonants: currentGuess,
            statuses
          };

          const nextGuesses = [...guesses, newGuess];
          setGuesses(nextGuesses);
          setCurrentGuess([]);

          const isWin = statuses.every((st) => st === "correct");
          if (isWin) {
            setMessage("üéâ Excellent! You got it!");
            setGameOver(true);
            setShowConfetti(true);

            // Hide petals after animation completes
            setTimeout(() => {
              setShowConfetti(false);
            }, 6000); // Extended for longer petal show
            return;
          }

          if (nextGuesses.length >= MAX_ROWS) {
            setMessage(`Game over! The word was: ${solution.join("")}`);
            setGameOver(true);
            return;
          }
        };

        // Generate realistic marigold petals with natural physics
        const generateConfetti = () => {
          const pieces = [];
          const sizes = ['small', 'medium', 'large', 'xlarge'];
          const sizeWeights = [0.3, 0.4, 0.2, 0.1]; // More small and medium petals

          for (let i = 0; i < 80; i++) { // More petals for fuller celebration
            // Weighted random size selection for more natural distribution
            const rand = Math.random();
            let sizeIndex = 0;
            let cumulative = 0;
            for (let j = 0; j < sizeWeights.length; j++) {
              cumulative += sizeWeights[j];
              if (rand <= cumulative) {
                sizeIndex = j;
                break;
              }
            }
            const sizeClass = sizes[sizeIndex];

            // Natural positioning with slight center bias
            const centerBias = 0.3;
            const left = Math.max(0, Math.min(100,
              (Math.random() * (1 - centerBias) + Math.random() * centerBias * 0.5 + 0.25) * 100
            ));

            // Staggered release timing for more natural effect
            const animationDelay = Math.random() * 4; // Extended stagger

            // Size-based fall duration (larger petals fall slower due to air resistance)
            const baseDuration = 5 + Math.random() * 2.5;
            const sizeFactor = sizeIndex === 0 ? 0.9 : sizeIndex === 3 ? 1.3 : 1;
            const animationDuration = baseDuration * sizeFactor;

            // Generate multiple drift values for complex motion path
            const driftVariations = {};
            for (let d = 1; d <= 6; d++) {
              // Natural wind patterns with occasional stronger gusts
              const baseWind = (Math.random() - 0.5) * 25;
              const gustChance = Math.random();
              const gustMultiplier = gustChance < 0.1 ? 2.5 : gustChance < 0.3 ? 1.5 : 1;
              driftVariations[`--drift-${d}`] = `${baseWind * gustMultiplier}px`;
            }

            // Natural rotation variations
            const rotationSpeed = 0.8 + Math.random() * 1.4;
            const rotationDirection = Math.random() > 0.5 ? 1 : -1;

            // Slight initial tilt for more natural appearance
            const initialTilt = (Math.random() - 0.5) * 15;

            pieces.push(
              <div
                key={i}
                className={`tw-confetti-piece ${sizeClass}`}
                style={{
                  left: `${left}%`,
                  animationDelay: `${animationDelay}s`,
                  '--fall-duration': `${animationDuration}s`,
                  '--rotation-direction': rotationDirection,
                  '--rotation-speed': rotationSpeed,
                  '--initial-tilt': `${initialTilt}deg`,
                  ...driftVariations
                }}
              />
            );
          }
          return pieces;
        };

        // Build board rows with enhanced display logic
        const rows = [];
        for (let r = 0; r < MAX_ROWS; r++) {
          if (r < guesses.length) {
            // Completed row - show full aksharas
            const fullAksharas = guesses[r].consonants.map((cons, i) =>
              cons + (vowelPattern[i] || "")
            );
            rows.push({
              consonants: guesses[r].consonants,
              aksharas: fullAksharas,
              statuses: guesses[r].statuses,
              type: 'completed'
            });
          } else if (r === guesses.length && !gameOver) {
            // Current input row - only show if game is not over
            const cons = Array(wordLength).fill("");
            const partialAksharas = Array(wordLength).fill("");
            currentGuess.forEach((c, idx) => {
              cons[idx] = c;
              partialAksharas[idx] = c + (vowelPattern[idx] || "");
            });
            rows.push({
              consonants: cons,
              aksharas: partialAksharas,
              statuses: Array(wordLength).fill("empty"),
              type: 'current'
            });
          } else if (!gameOver) {
            // Future rows - only show if game is not over
            rows.push({
              consonants: Array(wordLength).fill(""),
              aksharas: Array(wordLength).fill(""),
              statuses: Array(wordLength).fill("empty"),
              type: 'future'
            });
          }
        }

        return (
          <div className="tw-app">
            {/* Marigold Petals Celebration */}
            <div className={`tw-confetti ${showConfetti ? 'active' : ''}`}>
              {showConfetti && generateConfetti()}
            </div>

            <header className="tw-header">
              <div className="tw-title">
                ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å Wordle
              </div>

              <div className="tw-date-info">
                <div className="tw-current-date">
                  {PUZZLE_TITLE}
                </div>
                <div className="tw-game-info">
                  {wordLength} letters
                </div>
              </div>

              <div className="tw-navigation">
                <a href="__PREV_LINK__" className="tw-nav-btn">
                  ‚Üê Previous
                </a>
                <a href="index.html" className="tw-nav-btn">
                  Latest
                </a>
                <a href="__NEXT_LINK__" className="tw-nav-btn">
                  Next ‚Üí
                </a>
              </div>
            </header>

            <div className="tw-subtitle">
              <strong>Vowel signs (gunintam)</strong> are given as clues.
              <strong> Guess only consonants</strong> to form complete Telugu syllables!
            </div>

            <main className="tw-main">
              <div className="tw-board">
                {rows.map((row, rIdx) => (
                  <div
                    className={`tw-row ${row.type === 'future' ? 'tw-row-inactive' : ''}`}
                    key={rIdx}
                    ref={row.type === 'current' ? activeRowRef : null}
                  >
                    {Array.from({ length: wordLength }).map((_, cIdx) => {
                      const st = row.statuses[cIdx];
                      const vowel = vowelPattern[cIdx] || "";
                      const aksharam = row.aksharas[cIdx] || "";
                      const consonant = row.consonants[cIdx] || "";

                      return (
                        <div className={`tw-tile ${st} ${row.type === 'future' ? 'tw-tile-inactive' : ''}`} key={cIdx}>
                          <div className="tw-tile-inner">
                            <div className="tw-tile-vowel">
                              {vowel || "\u00A0"}
                            </div>
                            <div className="tw-tile-consonant-area">
                              {row.type === 'completed' ? (
                                // Completed rows: Different display based on correctness
                                st === 'correct' ? (
                                  // Green: Highlight the full aksharam (consonant + gunintam together)
                                  <span className="tw-full-aksharam tw-highlight-correct">
                                    {aksharam}
                                  </span>
                                ) : st === 'present' ? (
                                  // Yellow: Highlight only the consonant
                                  <>
                                    <span className="tw-consonant-only tw-highlight-wrong-position">
                                      {consonant}
                                    </span>
                                    {vowel && <span className="tw-gunintam-only">{vowel}</span>}
                                  </>
                                ) : (
                                  // Gray: Show full aksharam normally
                                  <span className="tw-full-aksharam">
                                    {aksharam}
                                  </span>
                                )
                              ) : (
                                // Current/future rows: Show full aksharam as user types
                                <span className="tw-full-aksharam">
                                  {aksharam || consonant || ""}
                                </span>
                              )}
                            </div>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                ))}
              </div>

              <div className="tw-message-area">
                {message && <div className="tw-message">{message}</div>}
              </div>

              {/* Creator credit - only show when game is finished */}
              {gameOver && (
                <div className="tw-credit">
                  created by <a href="https://kesava.github.io/" target="_blank" rel="noopener noreferrer">kesava</a> with ‚ù§Ô∏è
                </div>
              )}

              <div className="tw-keyboard">
                <div className="tw-keyboard-row">
                  {KEYBOARD_CONSONANTS.slice(0, 8).map((c) => {
                    const st = keyboardStatus.get(c) || "empty";
                    const isGroupEnd = c === "‡∞ò"; // End of velars
                    const isSecondary = SECONDARY_CONSONANTS.includes(c);
                    return (
                      <button
                        key={c}
                        className={`tw-key ${st} ${isGroupEnd ? 'group-end' : ''} ${isSecondary ? 'secondary' : ''}`}
                        onClick={() => handleKeyClick(c)}
                      >
                        {c}
                      </button>
                    );
                  })}
                </div>
                <div className="tw-keyboard-row">
                  {KEYBOARD_CONSONANTS.slice(8, 16).map((c) => {
                    const st = keyboardStatus.get(c) || "empty";
                    const isGroupEnd = c === "‡∞£"; // End of retroflexes
                    const isSecondary = SECONDARY_CONSONANTS.includes(c);
                    return (
                      <button
                        key={c}
                        className={`tw-key ${st} ${isGroupEnd ? 'group-end' : ''} ${isSecondary ? 'secondary' : ''}`}
                        onClick={() => handleKeyClick(c)}
                      >
                        {c}
                      </button>
                    );
                  })}
                </div>
                <div className="tw-keyboard-row">
                  {KEYBOARD_CONSONANTS.slice(16, 24).map((c) => {
                    const st = keyboardStatus.get(c) || "empty";
                    const isGroupEnd = c === "‡∞®" || c === "‡∞Æ"; // End of dentals, end of labials
                    const isSecondary = SECONDARY_CONSONANTS.includes(c);
                    return (
                      <button
                        key={c}
                        className={`tw-key ${st} ${isGroupEnd ? 'group-end' : ''} ${isSecondary ? 'secondary' : ''}`}
                        onClick={() => handleKeyClick(c)}
                      >
                        {c}
                      </button>
                    );
                  })}
                </div>
                <div className="tw-keyboard-row">
                  {KEYBOARD_CONSONANTS.slice(24).map((c) => {
                    const st = keyboardStatus.get(c) || "empty";
                    const isGroupEnd = c === "‡∞µ"; // End of semivowels (‡∞∞ ‡∞≤ ‡∞µ)
                    const isSecondary = SECONDARY_CONSONANTS.includes(c);
                    return (
                      <button
                        key={c}
                        className={`tw-key ${st} ${isGroupEnd ? 'group-end' : ''} ${isSecondary ? 'secondary' : ''}`}
                        onClick={() => handleKeyClick(c)}
                      >
                        {c}
                      </button>
                    );
                  })}
                </div>
                <div className="tw-keyboard-row tw-keyboard-controls">
                  <button className="tw-key special" onClick={handleBackspace}>
                    ‚å´ Delete
                  </button>
                  <button className="tw-key special" onClick={handleEnter}>
                    ‚úì Enter
                  </button>
                </div>
              </div>
            </main>

          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<TeluguWordle />);
    </script>
